version: 2
defaults: &defaults
  working_directory: ~/supdock
  docker:
    - image: circleci/node:10

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: |
          npm run build
          ./bin/index-linux --help
      - run:
          name: "GitHub release"
          command: |
            wget https://github.com/tcnksm/ghr/releases/download/v0.12.1/ghr_v0.12.1_linux_amd64.tar.gz
            tar -xzvf ghr_v0.12.1_linux_amd64.tar.gz
            VERSION=$(./bin/index-linux --version)
            ./ghr_v0.12.1_linux_amd64/ghr -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} bin/

workflows:
  version: 2
  build-deploy:
    jobs:
    - build:
        filters:
          branches:
            only:
            - master
