version: 2
defaults: &defaults
  working_directory: ~/supdock
  docker:
    - image: circleci/node:12

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn check:typescript
      - run: yarn lint
      - run: yarn test
      - run: yarn compile
      - run: |
          yarn build:ci
          ./bin/supdock-linux --help
      - persist_to_workspace:
          root: ~/supdock
          paths:
            - bin
            - dist

  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/supdock
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/supdock/.npmrc
      - run:
          name: 'yarn Release'
          command: |
            VERSION=$(cat ~/supdock/package.json |grep version)
            if [[ "${VERSION}" == *"beta"* ]]; then
              yarn publish:beta
            else
              yarn publish:master
            fi
      - run:
          name: 'GitHub release'
          command: |
            VERSION=$(cat ~/supdock/package.json |grep version)
            if ! [[ "${VERSION}" == *"beta"* ]]; then
              ./scripts/github-release.sh
            fi

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
