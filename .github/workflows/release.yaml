name: Release
on:
  push:
    branches:
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    outputs:
      version: ${{ steps.current_version.outputs.current-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cache target
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - run: yarn install
      - run: yarn check:typescript
      - run: yarn lint
      - run: yarn test
      - run: yarn compile
      - run: yarn build:ci
      - name: Rename built binaries
        run: ./scripts/rename.sh
      - name: Check if executable works
        run: ./bin/supdock-linux --help
      - name: Configure registry
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
      - name: Get current package.json version
        id: current_version
        uses: martinbeentjes/npm-get-version-action@main
      - name: Persist artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: |
            .npmrc
            bin
            dist

  beta:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Grab persisted artifact
        uses: actions/download-artifact@v2
        with:
          name: artifacts
      - run: yarn publish --tag beta || true

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Grab persisted artifact
        uses: actions/download-artifact@v2
        with:
          name: artifacts
      - name: Release NPM
        run: yarn publish
      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.build.outputs.version }}
          release_name: ${{ needs.build.outputs.version }}
          draft: false
          prerelease: false
      - name: Upload Assets to Release with a wildcard
        uses: csexton/release-asset-action@v2
        with:
          pattern: 'bin/*'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release-url: ${{ steps.create_release.outputs.upload_url }}
